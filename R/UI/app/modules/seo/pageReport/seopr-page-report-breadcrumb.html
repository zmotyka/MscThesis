<ul class="nav navbar-nav report-breadcrumb">
    <li>
        <a ng-click="pageReportBreadcrumbVm.navigateToRoot()"
           ng-class="{'disabled': pageReportBreadcrumbVm.isRootCurrentlyDisplayed()}">
            {{pageReportBreadcrumbVm.classification.rootNodeName}} 
            <span class="fa fa-caret-right m-l-md"
                  ng-hide="pageReportBreadcrumbVm.isRootCurrentlyDisplayed() || !pageReportBreadcrumbVm.isLoaded">
            </span>
        </a>
    </li>
    <li ng-hide="pageReportBreadcrumbVm.isLoaded">
        <a class="disabled">
            <span cm-progress-bar="" show="!pageReportBreadcrumbVm.isLoaded"></span>
        </a>
    </li>
    <li ng-hide="pageReportBreadcrumbVm.isRootCurrentlyDisplayed() || !pageReportBreadcrumbVm.isLoaded">
        <a class="disabled">{{pageReportBreadcrumbVm.currentGroup.name}}</a>
    </li>
</ul>
