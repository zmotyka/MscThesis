<span class="m-r-xs">Period</span>
<div class="btn-group">
    <button
        type="button"
        class="btn btn-labeled weekly-range-button"
        ng-click="pageReportDateRangeToggleVm.setDateRangeToWeekly()"
        ng-class="{true: 'btn-primary', false: 'btn-white'}[pageReportDateRangeToggleVm.isWeeklySelected()]">
        Weekly
    </button>
    <button
        type="button"
        class="btn btn-labeled monthly-range-button"
        ng-click="pageReportDateRangeToggleVm.setDateRangeToMonthly()"
        ng-class="{true: 'btn-primary', false: 'btn-white'}[pageReportDateRangeToggleVm.isMonthlySelected()]">
        Monthly
    </button>
</div>
