<div
    kendo-grid="pageReportGridVm.grid"
    k-options="pageReportGridVm.gridDefinition"
    k-ng-delay="pageReportGridVm.gridDefinition"
    k-toolbar="pageReportGridVm.toolbar"
    class="page-report-grid m-b-lg">
</div>

<script type="text/x-kendo-template" id="seopr-page-report-grid-toolbar">
    <div>
        <h2 class="current-group-title pull-left m-t-xs m-b-md font-bold">
            <a ng-click="pageReportGridVm.navigateTo(pageReportGridVm.currentGroup.parentId)"
                ng-class="{'disabled': !pageReportGridVm.currentGroup.parentId}">
                <span cm-progress-bar="" show="!pageReportGridVm.isLoaded"></span>
                <span ng-show="pageReportGridVm.isLoaded">
                    <i class="fa fa-caret-up m-r-xs" ng-show="pageReportGridVm.currentGroup.parentId"></i>
                    {{pageReportGridVm.currentGroup.name}}
                </span>
            </a>
        </h2>
    
        <a class="pull-right kendo-ui-grid-settings m-t m-l-sm m-r-sm"><i class="fa fa-cog fa-2x"></i></a>

        <ul class="pull-right list-inline m-t-sm">
            <li seopr-page-report-date-range-toggle="" selected-date-range-type="pageReportGridVm.dateRangeType"></li>
        </ul>
        <!--
        <div class="btn-group m-t-sm m-r-sm pull-right">
            <button
                type="button"
                class="btn btn-labeled btn-primary k-grid-excel">
                <span class="k-icon k-i-excel"></span>Export to Excel
            </button>
        </div>
        -->
    </div>
</script>
