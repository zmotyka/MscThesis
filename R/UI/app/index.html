<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>OneHydra</title>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,minimum-scale=1" />
    <!-- Styles for Splash Screen - to load faster -->
    <style type="text/css">
        [ng-cloak].splash {
            display: block !important;
        }
    </style>
    <!-- Build -->
    <link rel="stylesheet" id="cssBundle" href="bundles/_cssBundle-2.34.2.css"/>
    <!-- /Build -->
    
    <link href="nonAngular/thirdParty/kendo/css/kendo.common.min.css" rel="stylesheet" />
    <link href="nonAngular/thirdParty/kendo/css/kendo.silver.mobile.min.css" rel="stylesheet" />
    <link href="nonAngular/thirdParty/kendo/css/kendo.silver.min.css" rel="stylesheet" />
    <link href="nonAngular/thirdParty/kendo/css/kendo.dataviz.default.min.css" rel="stylesheet" />
    <link href="nonAngular/thirdParty/kendo/css/kendo.dataviz.min.css" rel="stylesheet" />

    <link rel="shortcut icon" href="fav.ico" type="image/x-icon" />
</head>
<body ng-app="app" ng-strict-di class="">
    <div ui-view ng-cloak class="view-animate"></div>
    <!-- Build -->
    <script id="jsBundle" src="bundles/_jsBundle-2.34.2.js"></script>
    <!-- /Build -->

    <!-- Inline scripts to improve the load performance -->
    <script type="text/javascript">
        $(document).ready(function () {
            fix_height();
        });
        // Full height of sidebar
        function fix_height() {
            var heightWithoutNavbar = $("body > #wrapper").height() - 61;
            $(".sidebard-panel").css("min-height", heightWithoutNavbar + "px");
            var windowHeight = $(window).height();
            $("#page-wrapper").css("min-height", windowHeight + "px");
        };
        
    </script>

    <script src="nonAngular/thirdParty/kendo/js/kendo.all.min.js"></script>
    
    <script type="text/javascript">
        var Script = function() {
            //    sidebar dropdown menu auto scrolling
            jQuery('#sidebar .sub-menu > a').click(function() {
                var o = ($(this).offset());
                var diff = 250 - o.top;
                if (diff > 0)
                    $("#sidebar").scrollTo("-=" + Math.abs(diff), 500);
                else
                    $("#sidebar").scrollTo("+=" + Math.abs(diff), 500);
            });
        }();
    </script>
</body>
</html>
